<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebateMate - {{ bot.name }}を{{ group.name }}に招待</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/parts/group_reset_with_menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/group_bot_invite.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    {% include 'parts/group_menu.html' with group=group %}

    {# メイン #}
    <main>

        {# ヘッダー #}
        <header>
            <h1>{{ bot.name }}を{{ group.name }}に招待</h1>
        </header>

        <div id="bot-info-container">
            <div id="bot-info">
                <img src="https://via.placehold.jp/256x256.png" alt="https://via.placehold.jp/256x256.png">
                <h2>{{ bot.name }}</h2>
                <h2>{{ bot.email }}</h2>
                <form method="POST" id="bot-invite-form">
                    {% csrf_token %}
                    <button type="submit">{{ group.name }}に招待</button>
                </form>
            </div>
        </div>

        <footer>
            <p>copyright &copy; 2024 KNOTSKY. All Rights Reserved</p>
        </footer>
    </main>
</body>

</html>
