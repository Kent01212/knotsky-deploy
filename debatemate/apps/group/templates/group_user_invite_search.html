<!-- グループに招待する画面 -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebateMate - グループに招待</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/parts/group_reset_with_menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/parts/group_menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/group_user_invite_search.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    {% include 'parts/group_menu.html' with group=group %}

    <main>
        <header>
            <h3>{{ group.name }} > ユーザー招待</h3>
            <h1>ユーザーを招待</h1>
        </header>

        <div id="group-user-invite-search-card-container">
            {% for user in users %}
            <a href="{% url 'group.(id).user.invite.(id)' group.id user.id %}">
                <div class="group-user-card">
                    <p>{{ user.name }}</p>
                </div>
            </a>
            {% endfor %}
        </div>

        <footer>
            <p>copyright &copy; 2023 DebateMate Inc. All Rights Reserved</p>
        </footer>
    </main>
</body>

</html>
