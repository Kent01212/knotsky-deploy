<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボット作成</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bot_config.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>新しいボットを作成</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.name.label_tag }}
                {{ form.name }}
            </div>
            <div class="form-group">
                {{ form.icon.label_tag }}
                {{ form.icon }}
            </div>
            <div class="form-group">
                {{ form.description.label_tag }}
                {{ form.description }}
            </div>
            <div class="form-group">
                <button type="submit">作成</button>
                <a href="{% url 'bot_search' %}" class="cancel-button">キャンセル</a>
            </div>
        </form>
    </div>
</body>
</html>
