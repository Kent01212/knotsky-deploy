<!-- グループ検索画面 -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebateMate - グループユーザー検索</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/parts/group_reset_with_menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/group_user_search.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    {% include 'parts/group_menu.html' with group=group %}

    <main>
        <header>
            <h3>{{ group.name }} > グループユーザー検索</h3>
            <h1>グループユーザーを検索</h1>
        </header>

        <div id="group-user-search-form-container">
            <form method="POST" id="group-user-search-form">
                {% csrf_token %}
                {{ form.query }}
                <button type="submit">検索</button>
            </form>
        </div>

        <div id="group-user-search-card-container">
            <a href="{% url 'group.(id).user.invite' group.id %}">
                <div class="group-user-card">
                    <h2>招待</h2>
                </div>
            </a>
            {% for group_user in group_users %}
            <a href="{% url 'group.(id).user' group_user.user.id %}">
                <div class="group-user-card">
                    <p>{{ group_user.nickname }}</p>
                </div>
            </a>
            {% endfor %}
        </div>

        <footer>
            <p>copyright &copy; 2023 DebateMate Inc. All Rights Reserved</p>
        </footer>
    </main>
</body>

</html>
