<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebateMate - template</title>
    <link rel="stylesheet" href="template.css">
</head>

<body>

    <main>
        <!-- ヘッダーの文字部分 -->
        <header class="header_text">
            <h1>テンプレート</h1>
        </header>
        <!-- 各ボタン -->
        <tr>
            <!--色が濃いボタン -->
            <td><button class="button_1">ボタン1</button></td>
            <!-- 色が薄いボタン -->
            <td><button class="button_2">ボタン2</button></td>
            <!-- #3e8e41 -->
            <td><button class="button_3">ボタン3</button></td>
        </tr>
        <tr>
            <!-- 検索ボタン -->
            <td><button class="button_search">
                検索
                <img src="https://res.cloudinary.com/dq9ypnzdn/image/upload/v1734401105/%E6%A4%9C%E7%B4%A2_cwilxn.png" alt="通常時の虫眼鏡の画像" class="search-icon default">
                <img src="https://res.cloudinary.com/dq9ypnzdn/image/upload/v1734401105/%E6%A4%9C%E7%B4%A2%E3%83%9B%E3%83%90%E3%83%BC_hcryq4.png" alt="ホバー時の虫眼鏡の画像" class="search-icon hover">
            </button></td>
        </tr>
        <!-- リンクの部分 -->
        <div class="link">
            <p>リンクをクリックする場合は<a href="">こちら</a></p>
        </div>
        <!-- input部分 -->
        <div class="input-container">
            <input class="input" type="text" id="myInput" placeholder=" ">
            <label for="myInput">入力してください</label>
          </div>
        <!-- textarea部分 -->
        <div class="textarea-container">
            <textarea class="textarea" id="myTextarea" placeholder=" "></textarea>
            <label for="myTextarea">入力してください</label>
        </div>
        
        <!-- ユーザー検索のユーザーカード -->
        <div class="user_card">
            user1
        </div>
        <!-- グループの追加ボタン -->
        <div class="group_add">
            ＋
        </div>
        <!-- グループ検索のグループカード -->
        <div class="group_card">
            group1
        </div>
        <!-- ファイル追加 -->
        <input type="file" name="fileUpload" class="fileUpload" accept=".jpg,.jpeg,.png">
        <!-- 丸アイコン -->
        <div class="circle-icon"></div>
        <!-- 画像付き丸アイコン -->
        <div class="circleimg-icon">
            <img src="https://res.cloudinary.com/dq9ypnzdn/image/upload/v1733185893/%E3%82%A2%E3%82%A4%E3%82%B3%E3%83%B3%E4%BB%AE_cnysqi.png" alt="ユーザーアイコン">
        </div>
        <!-- スクロールバー -->
        <div class="scrollbar">
            <!-- スクロール可能なコンテンツをここに配置 -->
        <p>スクロール可能なコンテンツ</p>
        <p>スクロール可能なコンテンツ</p>
        <p>スクロール可能なコンテンツ</p>
        <p>スクロール可能なコンテンツ</p>
        </div>
        <div class="icon-container">
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
        </div>
        <!-- フッター部分 -->
        <footer class="footer_text">
            copyright &copy; DebateMate 2025 | KNOTSKY all rights reserved
        </footer>
    </main>
</body>

</html>
