<!-- リカバリ画面(1) -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebateMate - ユーザー名</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
</head>
<body>
    <!-- 枠 -->
    <div class="login-container">
        <!-- ロゴマーク -->
        <!-- Cloudinaryより画像URLを取得 -->
        <img src="https://res.cloudinary.com/dq9ypnzdn/image/upload/v1733187481/%E3%83%AD%E3%82%B4%E3%83%9E%E3%83%BC%E3%82%AF_bmmwqk.png" width="100" height="100" id="rogo">
        <!-- アプリ名->ロゴに文字あるからいらないかも -->
        <!-- <div class="app_name">DebateMate</div> -->
        <!-- 何を行うのかユーザーに提示する説明文 -->
         <!-- 文字内容は要検討 -->
        <div class="information_text">パスワードの再設定のためユーザー名を検索します</div>
        <!-- ユーザー名フォーム -->
        <form action="" method="POST">
            <input type="text" name="username" placeholder="ユーザー名" required>
            <!-- 送信ボタン -->
             <!--  user_recover_2.htmlへ遷移-->
            <a class="link_button" href="user_recover_2.html">送信</a>
            <!-- ログインボタン -->
            <!--  ../user_signin.htmlへ遷移-->
            <a class="link_button" href="../user_signin.html">ログインへ</a>
            <!-- 新規登録 -->
            <!-- ../signup/user_signup_1.htmlへ遷移-->
            <a class="link_button" href="../signup/user_signup_1.html">新規登録</a>
        </form>
    </div>
</body>
</html>
